<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  <title>Document</title>
</head>
<body>
  <form method="POST" action="" class="action" enctype="multipart/form-data"> {% csrf_token %}
    <H1>Adicionar Produto</H1>
    <input type="text" name="name" placeholder="nome" >
    <select name="category" id="">
      {% for category in categories %}
      <option value="{{category.id}}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <input type="file" name="picture" placeholder="Imagem">
    <input type="text" name="price" placeholder="Preço">
    <input type="text" name="description" placeholder="Descrição">
    <input type="text" name="qtd" placeholder="Quantidade">
    <input type="text" name="discount" placeholder="Desconto">
    <button type="submit">Salvar</button>

  </form>
</body>
</html>
